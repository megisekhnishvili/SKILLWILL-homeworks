<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <style>
        .hidden { display: none; }
        .correct { color: green; }
        .wrong { color: red; }
    </style>
</head>
<body>
    <div id="randomText">This is a random text.</div>
    <button id="hideButton">Hide Text</button>

    <div id="card">
        <h2>Gandalf</h2>
        <a href="#">Go to profile</a>
    </div>

    <div id="quiz">
        <h3>Quiz Game</h3>
        <div id="questionContainer"></div>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
